<body>
    <script type="text/javascript">
    function topla()
    {
        var x=Number(document.getElementById("sayi1").value);
        var y=Number(document.getElementById("sayi2").value);
        if(document.getElementById("islem").value=="topla")
        {
        var toplam=x+y;
        document.getElementById("sonuc").value=toplam;
        }
        else if(document.getElementById("islem").value=="bolme")
    {
        {
        if (y!=0){
            sonuc=x/y;
        }
        else {
            sonuc="Sıfıra bölme hatası";
        }
        document.getElementById('sonuc').value = sonuc;
    }
    }
     }
     

    

</script>
<h1 id="baslik1">Toplama İşlemi</h1>
sayı1:<input type="text" name="sayi1" id="sayi1" /><br />

	<option value="topla">topla</option>
    <option value="bolme">bölme</option>
</select><br />
